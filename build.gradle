plugins {
	id 'org.springframework.boot' version '2.4.1'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'info.wonlee.assessment'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'

	implementation group: 'com.auth0', name: 'java-jwt', version: '3.12.0'

	implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.16' // for IDEA 2020.3
	annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.16' // for IDEA prior to 2020.3

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
	testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.6.28'
	testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.6.28'
}

test {
	useJUnitPlatform()
}
